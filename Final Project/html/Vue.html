<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .blue {
        background: rgb(150, 200, 250);
    }
    .yellow {
        background: rgb(250, 200, 150);
    }
    #red {
        background: red;
    }
    </style>
</head>
<body>
    <div id="app" @mouseover ="color='blue'" @mouseout ="color='yellow'" @click ="colorR" v-bind:class="color" v-bind:id="Red">Слово</div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                color: "",
                fix: false,
                Red: ""
            },
            methods: {
                colorR(){
                    if(this.fix==false){
                        this.fix=true
                        this.Red= "red"
                    } else{
                        this.fix=false
                        this.Red= ""
                    }
                }
            }
        })
    </script>
</body>
</html>
