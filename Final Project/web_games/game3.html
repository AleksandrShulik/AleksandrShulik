<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        html, body {width: 100%; height: 100%;}
        #all {background-color: black; width: 90%; height: 90%; margin-left: 5%;}
        #hs {margin-left: 20%; height: 10%;}
        #ots {height: 50px; width: 50px;}
    </style>
</head>
<body>
    <div onclick="blk()" id="all"><button onclick="btn()" id="ots">Тык</button></div>
    <h1 id="hs">Ваш счёт: <span id="sch">0</span></h1>
    <script>
        b = 0
        setInterval(() => {
            ots.style.marginLeft = Math.floor(Math.random()*(all.clientWidth-50+1))+"px"
            ots.style.marginTop = Math.floor(Math.random()*(all.clientHeight-50+1))+"px"
        }, 1000);
        function btn() {
            b += 2
            sch.textContent = b
        }
        function blk() {
            if(b>0){
                b -= 1
                sch.textContent = b
            }
        }
    </script>
</body>
</html>
