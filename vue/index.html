<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 15%" id="app">
        <div class="row">
            <h4 class="col-9" style="background-color: white;">Ответ: {{rez}}</h4>
            <button class="col-3 btn btn-primary" @click="app('s')">Стереть</button>
        </div>
        <div class="row">
            <button class="col-3 btn btn-info" @click="app('7')">7</button>
            <button class="col-3 btn btn-info" @click="app('8')">8</button>
            <button class="col-3 btn btn-info" @click="app('9')">9</button>
            <button class="col-3 btn btn-success" @click="app('+')"v>+</button>
        </div>
        <div class="row">
            <button class="col-3 btn btn-info" @click="app('4')">4</button>
            <button class="col-3 btn btn-info" @click="app('5')">5</button>
            <button class="col-3 btn btn-info" @click="app('6')">6</button>
            <button class="col-3 btn btn-success" @click="app('-')">-</button>
        </div>
        <div class="row">
            <button class="col-3 btn btn-info" @click="app('1')">1</button>
            <button class="col-3 btn btn-info" @click="app('2')">2</button>
            <button class="col-3 btn btn-info" @click="app('3')">3</button>
            <button class="col-3 btn btn-success" @click="app('*')">*</button>
        </div>
        <div class="row">
            <button class="col-3 btn btn-primary" @click="app('o')">Очистить</button>
            <button class="col-3 btn btn-info" @click="app('0')">0</button>
            <button class="col-3 btn btn-primary" @click="app('=')">=</button>
            <button class="col-3 btn btn-success" @click="app('/')">/</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                rez: ""
            },
            methods: {
                app(x){
                    if(this.rez.length==12){
                        if(x=="=") {this.rez = eval(this.rez);}
                        else if(x=="s"){
                            if(Math.floor(this.rez/10)==0) {this.rez = "";}
                            else {this.rez = Math.floor(this.rez/10);}
                        }
                        else if(x=="o") {this.rez = "";}
                    }
                    else if(this.rez=="" && (x=="*" || x=="/")){
                        this.rez = ""
                    }
                    else if(x=="+" || x=="-" || x=="*" || x=="/"){
                        y = this.rez[this.rez.length-1];
                        if(y!="+" && y!="-" && y!="*" && y!="/") {this.rez += x;}
                    }
                    else if(x=="="){
                        this.rez = eval(this.rez);
                    }
                    else if(x=="s"){
                        if(Math.floor(this.rez/10)==0) {this.rez = "";}
                        else {this.rez = Math.floor(this.rez/10);}
                    }
                    else if(x=="o"){
                        this.rez = "";
                    }
                    else {this.rez += x;}   
                }
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
